<!DOCTYPE html>
<html lang="es" ng-app="fruitsStore">
<head>
  <meta charset="UTF-8" />
  <title>Whole Food</title>
  <link rel="stylesheet" href="assets/css/estilos.css" />
  <script src="angular.min.js"></script>
  <script>
      angular.module("fruitsStore", []);
  </script>
  <script src="controllers/fruitsStore.js"></script>
</head>
<body ng-controller="fruitsStoreCtrl">
  <header>
    <input type="text" placeholder="Buscar..." />
  </header>
  <nav>
    <img src="assets/images/logo.png" alt="Whole Food" class="logo" />
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Cítricos</a></li>
      <li><a href="#">Exóticos</a></li>
      <li><a href="#">De grano</a></li>
    </ul>
  </nav>
  <section class="productos">
    <div>
      <a href="#">3 items, <b>$30.00</b></a>
    </div>
    <article ng-repeat="item in data.products">
      <img src="assets/images/manzana.jpg" alt="Manzana" />
      <span>{{ item.price | currency }}</span>
      <span>{{ item.name }}</span>
      <span>{{ item.description }}</span>
      <button>+</button>
    </article>
  </section>
</body>
</html>
